<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | AcadTrack</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a5acd, #4b0082);
      color: #fff;
      margin: 0;
      overflow-x: hidden;
      backdrop-filter: blur(2px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 50px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 3px;
    }

    .contact-section {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .contact-box {
      max-width: 700px;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s;
    }

    .contact-box:hover {
      transform: scale(1.03);
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 1rem;
      outline: none;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.2);
      color: burlywood;
    }

    button {
      background: #ffd700;
      color: #4b0082;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #4b0082;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body style="background-image: url('images/about.bg.jpg');
             background-size: cover;
             background-repeat: no-repeat;
             background-position: center;">

<header>
  <div class="logo-area">
      <img src="images/logo.jpg" alt="logo" class="logo">
      <h1>AcadTrack</h1>
    </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section class="contact-section">
  <div class="contact-box">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below for inquiries, suggestions, or feedback.</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <textarea rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer>
  <p>© 2025 AcadTrack | Developed by ICT Students</p>
</footer>
</body>
</html>
