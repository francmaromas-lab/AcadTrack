<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcadTrack | Register</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="form-container">
    <img src="assets/images/logo.png" alt="Logo" class="form-logo">
    <h2>Create Account</h2>
    <p>Join AcadTrack and monitor your activities easily</p>

    <form action="backend/register.php" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" name="register" class="cta-btn">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
