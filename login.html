<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AcadTrack</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a5acd, #4b0082);
      color: #fff;
      margin: 0;
      overflow-x: hidden;
      backdrop-filter: blur(2px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 50px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 3px;
    }

    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s;
    }

    .login-box:hover {
      transform: scale(1.03);
    }

    h2 {
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffd700;
      border: none;
      color: #4b0082;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #4b0082;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body style="background-image: url('images/about.bg.jpg');
             background-size: cover;
             background-repeat: no-repeat;
             background-position: center;">

<header>
  <div class="logo-area">
      <img src="images/logo.jpg" alt="logo" class="logo">
      <h1>AcadTrack</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" class="active">Login</a>
    <a href="logout.html">Logout</a>
  </nav>
</header>

<section class="login-section">
  <div class="login-box">
    <h2>Login to AcadTrack</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="sign up.html">Sign Up</a></p>
  </div>
</section>

<script>
  // Initialize sample users if not existing
  if(!localStorage.getItem('users')){
      localStorage.setItem('users', JSON.stringify([
          {username: 'admin', password: '123', role: 'admin'},
          {username: 'student', password: '123', role: 'student'}
      ]));
  }

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(e){
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = JSON.parse(localStorage.getItem('users'));
      const user = users.find(u => u.username === username && u.password === password);

      if(user){
    // Save current user
    localStorage.setItem('currentUser', JSON.stringify({
        username: user.username,
        role: user.role
    }));

    // ✅ Show popup once
    alert(`You have successfully logged in! Welcome, ${user.username}!`);

    // Redirect to welcome page
    window.location.href = 'welcome.html';
} else {
    alert('Invalid Username or Password');
}

  });
</script>

<footer>
  <p>© 2025 AcadTrack | Developed by ICT Students</p>
</footer>
</body>
</html>
